<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<fieldset>
	性别：<input type="radio" name = "gender" id="m"  value="男"><label for="m">男</label>
		 <input type="radio" name = "gender" id="w" value="女"><label for="w">女</label><br>
	<datalist id="names">
		<option>Jack</option>
	    <option>Tom</option>
		<option>Rose</option>
	</datalist>
	姓名：<input type="text" list="names"><br>
	进度条：<meter value="0.3"></meter>
	<progress min="1" max="100" value="60"></progress><br>
	</fieldset>
</body>
</html>
