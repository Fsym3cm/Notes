		<script type="text/javascript">
			function div(num1,num2){
				if(num2==0){
					throw new Error("除数不能为0");
				}
				return num1/num2;
			}
			
			try{
				console.log(div(10,0));
			}catch(error){
				console.log(error);
			}
		</script>
