<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var user={
				name:"laotan",
				"home address":"成都"
			};
			
			console.log(user.name);
			console.log(user["name"]);
			console.log(user["home address"]);
			//user.age=20;
			//console.log(user.age);
			
			console.log(user.age!==undefined);
			console.log("name" in user);
			console.log("age" in user);
			console.log("toString" in user);
			
			console.log(user.hasOwnProperty("name"));
			console.log(user.hasOwnProperty("toString"));
			
			console.log(user.propertyIsEnumerable("name"));
			console.log(user.propertyIsEnumerable("age"));
			console.log(user.propertyIsEnumerable("toString"));
			
			for(var p in user){
				console.log(p);
			}
			
			var keys=Object.keys(user);
			for(var i=0;i<keys.length;i++){
				console.log(keys[i]);
			};
			
			delete user.name;
			
			var names=Object.getOwnPropertyNames(user);
			for(var i=0;i<names.length;i++){
				console.log(names[i]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
