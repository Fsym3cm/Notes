<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var num=10;
			var num1=+num;
			num1=-num;
			console.log(num1)
			console.log(12+23);
			console.log("12"+23);
			console.log(true+12);
			console.log("a"+true+12);
			
			console.log(12/5);
			console.log(12%5);//2
			console.log(-12%5);//-2
			console.log(12%-5);//2
			console.log(-12%-5);//-2
			
			console.log("12"-"10");
			console.log("12"/"10");
			console.log("abc"/"de");
			
			var num2=10;
			num2+=20;
			console.log(num2);
			
			var num3=10;
			num3++;
			console.log(num3);
			num3--;
			console.log(num3);
			++num3;
			console.log(num3);
			--num3;
			console.log(num3);
			
			console.log(num3++);//10
			console.log(num3);//11
			console.log(num3--);//11
			console.log(num3);//10
		</script>
	</head>
	<body>
	</body>
</html>
